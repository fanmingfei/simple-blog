<!DOCTYPE html>
<html lang="en">

<head>
    <include src="./head.html" />
</head>

<body>
    <include src="./nav.html" />
    <main>
        <article>
            <div class="meta">
                <time><%=moment(post.timeStr).format('MMM DD, YYYY')%></time>
            </div>
            <h2 class="title">
                <a href="<%=post.url%>">
                    <%-post.title%>
                </a>
            </h2>
            <div class="content">
                <%- marked(post.content)%>...
            </div>
            <a class="read-more" href="<%=post.url%>">
                    阅读全文 »
                </a>
        </article>
    </main>
    <include src="./footer.html" />
    <include src="./foot.html" />

</body>

</html>
