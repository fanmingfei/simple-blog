<!DOCTYPE html>
<html lang="en">

<head>
    <include src="./head.html" />
</head>

<body>
    <include src="./nav.html" />
    <main>
        <article>
            <div class="meta">
                <time>
                    <%=moment.utc(post.timeStr).format('MMM DD, YYYY')%>
                </time>
            </div>
            <h1 class="title">
                <a href="<%=post.url%>">
                    <%-post.title%>
                </a>
            </h1>
            <div class="content">
                <%- marked(post.content)%>
                <div class="copyright">
                    <h2 class="title">版权声明</h2>
                    <div class="content">
                        <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="知识共享许可协议" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png"></a>
                        <br/> 本博客文章均为 <a href="<%=website.domain%><%=website.websitePath%>">范明非</a> 原创或翻译，采用<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">知识共享 署名-非商业性使用-相同方式共享 4.0 国际 许可协议</a>进行许可。
                        <br/> 原文地址：
                        <a href="<%-post.url%>">
                            <%-post.url%>
                        </a>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <include src="./footer.html" />
    <include src="./foot.html" />
</body>

</html>
