<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= website.title%>
    </title>
</head>

<body>
    <include src="./header.html" />
    <main>
        <ul>
            <%posts.forEach((post)=>{%>
                <li>
                    <a href="<%=post.url%>">
                        <%-post.title%>
                    </a> |
                    <%=post.date%><br/>
                        <%= post.content.substring(0, 200)%>
                </li>
                <%})%>
        </ul>
    </main>
    <include src="./footer.html" />
</body>

</html>
