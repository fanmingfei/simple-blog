<!DOCTYPE html>
<html lang="en">

<head>
    <include src="./head.html" />
</head>

<body>
    <include src="./header.html" />
    <main>
        <ul>
            <%posts.forEach((post)=>{%>
                <li>
                    <a href="<%=post.url%>">
                        <%-post.title%>
                    </a> |
                    <%=post.date%>
                        <br/>
                        <%= post.content.substring(0, 200)%>
                </li>
                <%})%>
        </ul>
    </main>
    <include src="./footer.html" />
</body>

</html>
