<!DOCTYPE html>
<html lang="en">

<head>
    <include src="./head.html" />
</head>

<body>
    <include src="./nav.html" />
    <main>
        <%posts.forEach((post)=>{%>
            <article>

                <div class="meta">
                    <time><%=moment.utc(post.timeStr).format('MMM DD, YYYY')%></time>
                </div>
                <h1 class="title">
                    <a href="<%=post.url%>">
                        <%-post.title%>
                    </a>
                </h1>
                <div class="content">
                    <%- marked(post.content.substring(0, 200))%>...
                </div>
                <a class="read-more" href="<%=post.url%>">
                    阅读全文 »
                </a>
            </article>
            <%})%>
    </main>
    <include src="./footer.html" />
    <include src="./foot.html" />
</body>

</html>
