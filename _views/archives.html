<!DOCTYPE html>
<html lang="en">

<head>
    <include src="./head.html" />
</head>

<body>
    <include src="./nav.html" />
    <main>
        <article>
            <h1 class="title">归档</h1>
            <div class="content">
                <ul>
                    <%archives.forEach((arcs)=>{%>
                        <li>
                            <h3>
                                <%-moment.utc(arcs.date).format('YYYY 年 MM 月')%>
                            </h3>
                            <ul>
                                <%arcs.posts.forEach((post)=>{%>
                                    <li>
                                        <a href="<%=post.url%>">
                                            <%-post.title%>
                                        </a>
                                    </li>
                                    <%})%>
                            </ul>
                        </li>
                        <%})%>
                </ul>
            </div>
        </article>
    </main>
    <include src="./footer.html" />
    <include src="./foot.html" />
</body>

</html>
