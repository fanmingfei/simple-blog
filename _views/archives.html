<!DOCTYPE html>
<html lang="en">

<head>
    <include src="./head.html" />
</head>

<body>
    <include src="./header.html" />
    <main>
        <ul>
            <%archives.forEach((arcs)=>{%>
                <li>
                    <h3>
                        <%-moment(arcs.date).format('YYYY 年 MM 月')%>
                    </h3>
                    <ul>
                        <%arcs.posts.forEach((post)=>{%>
                            <li>
                                <a href="<%=post.url%>">
                                    <%-post.title%>
                                </a>
                            </li>
                            <%})%>
                    </ul>
                </li>
                <%})%>
        </ul>
    </main>
    <include src="./footer.html" />
</body>

</html>
