<!DOCTYPE html>
<html lang="en">

<head>
    <include src="./head.html" />
</head>

<body>
    <include src="./nav.html" />
    <main>
        <article>
            <h1 class="title">分类</h1>
            <div class="content">
                <ul>
                    <%category.forEach((cate)=>{%>
                        <li>
                            <h3>
                                <%=cate.category%>
                            </h3>
                            <ul>
                                <%cate.posts.forEach((post)=>{%>
                                    <li>
                                        <a href="<%=post.url%>">
                                            <%-post.title%>
                                        </a>
                                    </li>
                                    <%})%>
                            </ul>
                        </li>
                        <%})%>
                </ul>
            </div>
        </article>
    </main>
    <include src="./footer.html" />
    <include src="./foot.html" />
</body>

</html>
